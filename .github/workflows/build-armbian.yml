name: Build Armbian for RK3128 Printer Server
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Debian release (bullseye/bookworm)'
        required: true
        default: 'bullseye'
        type: choice
        options:
        - bullseye
        - bookworm
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup build environment
        run: sudo apt-get update && sudo apt-get install -y git wget curl build-essential gcc-aarch64-linux-gnu binfmt-support qemu-user-static parted pkg-config libncurses-dev libssl-dev bc python3 device-tree-compiler fdisk gcc-arm-linux-gnueabihf gcc g++ make lsb-release
      - name: Clone Armbian build framework
        run: git clone --depth=1 https://github.com/armbian/build.git armbian-build
      - name: Copy configuration files
        run: cp -r userpatches armbian-build/ && cd armbian-build
      - name: Prepare configuration
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ github.event.inputs.release || 'bullseye' }} BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no BSPFREEZE=yes CLEAN_LEVEL="make,debs" PREPARE_ONLY=yes
      - name: Install printer services in chroot
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ github.event.inputs.release || 'bullseye' }} CHROOT_START=yes
      - name: Add printer services packages
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ github.event.inputs.release || 'bullseye' }} CHROOT_ONLY=yes POSTINSTALL_PACKAGES="cups cups-client cups-filters cups-ipp-utils printer-driver-all printer-driver-cups-pdf hplip avahi-daemon avahi-discover avahi-utils system-config-printer sane-airscan ippusbxd usbutils net-tools"
      - name: Configure CUPS for remote access
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ github.event.inputs.release || 'bullseye' }} CHROOT_ONLY=yes << 'EOF' chroot "${SDCARD}" /bin/bash -c "mkdir -p /etc/cups && echo 'Listen 0.0.0.0:631' > /etc/cups/cupsd.conf && echo '<Location />' >> /etc/cups/cupsd.conf && echo '  Order allow,deny' >> /etc/cups/cupsd.conf && echo '  Allow @LOCAL' >> /etc/cups/cupsd.conf && echo '  Allow 192.168.0.0/16' >> /etc/cups/cupsd.conf && echo '  Allow 10.0.0.0/8' >> /etc/cups/cupsd.conf && echo '  Allow 172.16.0.0/12' >> /etc/cups/cupsd.conf && echo '</Location>' >> /etc/cups/cupsd.conf && echo '<Location /admin>' >> /etc/cups/cupsd.conf && echo '  Order allow,deny' >> /etc/cups/cupsd.conf && echo '  Allow @LOCAL' >> /etc/cups/cupsd.conf && echo '  Allow 192.168.0.0/16' >> /etc/cups/cupsd.conf && echo '  Allow 10.0.0.0/8' >> /etc/cups/cupsd.conf && echo '  Allow 172.16.0.0/12' >> /etc/cups/cupsd.conf && echo '</Location>' >> /etc/cups/cupsd.conf && echo 'ServerAlias *' >> /etc/cups/cupsd.conf && echo 'DefaultEncryption Never' >> /etc/cups/cupsd.conf && echo 'WebInterface Yes' >> /etc/cups/cupsd.conf"
      - name: Enable services at boot
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ github.event.inputs.release || 'bullseye' }} CHROOT_ONLY=yes << 'EOF' chroot "${SDCARD}" /bin/bash -c "systemctl enable cups && systemctl enable avahi-daemon && systemctl enable ippusbxd && usermod -a -G lpadmin root"
      - name: Build the image
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ github.event.inputs.release || 'bullseye' }} BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no CLEAN_LEVEL="make,debs"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: armbian-rk3128-printer-server-${{ github.event.inputs.release || 'bullseye' }}
          path: armbian-build/output/images/*.img
          retention-days: 7
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.event.inputs.release || 'bullseye' }}
          path: |
            armbian-build/output/debug/*.log
            armbian-build/output/logs/*
          retention-days: 3
