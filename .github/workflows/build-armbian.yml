name: Build Armbian RK3128 Printer Server
on:
  workflow_dispatch:
    inputs:
      debian_version:
        description: 'Debian version'
        required: true
        default: 'bullseye'
        type: choice
        options:
          - bullseye
          - bookworm
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y git wget curl bc build-essential crossbuild-essential-armhf crossbuild-essential-arm64 libncurses-dev libssl-dev device-tree-compiler gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf python3 gawk flex bison openssl libssl-dev dkms libelf-dev libudev-dev libpci-dev libiberty-dev autoconf fdisk
      - name: Clone Armbian
        run: git clone --depth=1 https://github.com/armbian/build.git && cd build
      - name: Copy configs
        run: cp -r ../userpatches ./
      - name: Initialize build
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ inputs.debian_version }} KERNEL_ONLY=no BUILD_DESKTOP=no BUILD_MINIMAL=yes KERNEL_CONFIGURE=no CLEAN_LEVEL="make,debs" PREPARE_ONLY=yes
      - name: Install printer packages
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ inputs.debian_version }} CHROOT_START=yes CHROOT_ONLY=yes POSTINSTALL_PACKAGES="cups cups-client cups-filters printer-driver-all avahi-daemon"
      - name: Build image
        run: ./compile.sh BOARD=rk3128 BRANCH=legacy RELEASE=${{ inputs.debian_version }} KERNEL_ONLY=no BUILD_DESKTOP=no BUILD_MINIMAL=yes KERNEL_CONFIGURE=no CLEAN_LEVEL="make,debs"
      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: armbian-rk3128-printer-${{ inputs.debian_version }}
          path: build/output/images/Armbian_*.img
          retention-days: 7
